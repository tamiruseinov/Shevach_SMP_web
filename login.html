<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Shevach SMP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Minecraft Username" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = e.target.username.value.trim();
      if (!username) return;
      document.getElementById("loginMessage").textContent = "âœ… Welcome back, " + username + "!";
    });
  </script>
</body>
</html>
