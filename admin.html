<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <p>Approve or reject new registrations here.</p>
    <div id="requests">Loading...</div>
  </div>
  <script>
    // Fake data for demo
    const users = [
    ];
    const container = document.getElementById("requests");
    container.innerHTML = "";
    users.forEach(u => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${u.username}</strong> (${u.email}) — ${u.class} <button>✅</button> <button>❌</button>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
