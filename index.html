<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shevach SMP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202225;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-container {
      background: #2f3136;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #40444b;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #000;
    }
    input[type="submit"] {
      background: #43b581;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #369f6e;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      min-height: 24px;
    }
    input[readonly] {
      background: #d3d3d3;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="form-container" role="form" aria-label="Join Minecraft Server Form">
    <select id="langSelect" aria-label="Select language">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="he">עברית</option>
    </select>
    <h2 id="formTitle">Join Our MC Server</h2>
    <form id="mcForm" autocomplete="off" novalidate>
      <input type="text" id="full_name" name="full_name" placeholder="Full Name" required />
      <input type="number" id="age" name="age" placeholder="Age" required min="12" max="120" />
      <input type="text" id="class" name="class" placeholder="Class (e.g. 8A)" required />
      <input type="text" id="nickname" name="nickname" placeholder="Minecraft Nickname" required />
      <input type="submit" id="submitBtn" value="Submit" />
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("mcForm");
    const msg = document.getElementById("formMessage");
    const ageInput = document.getElementById("age");
    const classInput = document.getElementById("class");
    const langSelect = document.getElementById("langSelect");

    const textContent = {
      en: {
        title: "Join Our Minecraft Server",
        placeholders: {
          full_name: "Full Name",
          age: "Age",
          class: "Class (e.g. 8A)",
          nickname: "Minecraft Nickname",
        },
        submit: "Submit",
        messages: {
          ageUnder12: "❌ Age must be 12 or older.",
          classMismatch: (grade) => `❌ Class should start with grade ${grade} based on your age.`,
          forbidden: "❌ Your input contains forbidden words.",
          submitting: "Submitting...",
          success: "✅ Submitted successfully!",
          error: "❌ Something went wrong.",
          networkError: "❌ Network error.",
        }
      },
      ru: {
        title: "Присоединяйтесь к нашему серверу Minecraft",
        placeholders: {
          full_name: "Полное имя",
          age: "Возраст",
          class: "Класс (например, 8А)",
          nickname: "Ник в Minecraft",
        },
        submit: "Отправить",
        messages: {
          ageUnder12: "❌ Возраст должен быть не менее 12 лет.",
          classMismatch: (grade) => `❌ Класс должен начинаться с ${grade} на основе вашего возраста.`,
          forbidden: "❌ В вашем вводе есть запрещённые слова.",
          submitting: "Отправка...",
          success: "✅ Успешно отправлено!",
          error: "❌ Что-то пошло не так.",
          networkError: "❌ Ошибка сети.",
        }
      },
      he: {
        title: "הצטרף לשרת המיינקראפט שלנו",
        placeholders: {
          full_name: "שם מלא",
          age: "גיל",
          class: "כיתה (למשל, ח1)",
          nickname: "כינוי Minecraft",
        },
        submit: "שלח",
        messages: {
          ageUnder12: "❌ הגיל חייב להיות 12 ומעלה.",
          classMismatch: (grade) => `❌ הכיתה צריכה להתחיל ב-${grade} לפי הגיל שלך.`,
          forbidden: "❌ הקלט שלך מכיל מילים אסורות.",
          submitting: "שולח...",
          success: "✅ נשלח בהצלחה!",
          error: "❌ משהו השתבש.",
          networkError: "❌ שגיאת רשת.",
        }
      }
    };

    // Offensive words list (in English only, can extend later)
    const forbiddenWords = [
      "nigger",
      "nigga",
    ];

    function normalizeText(text) {
      return text
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z]/g, "");
    }

    function containsForbiddenWord(text) {
      if (!text) return false;
      const normText = normalizeText(text);
      return forbiddenWords.some(word => normText.includes(word));
    }

    function getGradeByAge(age) {
      if (age >= 12 && age < 13) return "7";
      if (age >= 13 && age < 14) return "8";
      if (age >= 14 && age < 15) return "9";
      if (age >= 15 && age < 16) return "10";
      if (age >= 16 && age < 17) return "11";
      if (age >= 17 && age < 19) return "12";
      return "";
    }

    function updateLanguage(lang) {
      const texts = textContent[lang];
      document.getElementById("formTitle").textContent = texts.title;

      document.getElementById("full_name").placeholder = texts.placeholders.full_name;
      document.getElementById("age").placeholder = texts.placeholders.age;
      document.getElementById("class").placeholder = texts.placeholders.class;
      document.getElementById("nickname").placeholder = texts.placeholders.nickname;

      document.getElementById("submitBtn").value = texts.submit;

      // Clear messages on language switch
      msg.textContent = "";
    }

    langSelect.addEventListener("change", () => {
      updateLanguage(langSelect.value);
    });

    // Initialize with default language
    updateLanguage(langSelect.value);

    ageInput.addEventListener("input", () => {
      const age = parseInt(ageInput.value);
      if (isNaN(age)) {
        classInput.value = "";
        msg.textContent = "";
        return;
      }
      if (age < 12) {
        msg.style.color = "#ff5555";
        msg.textContent = textContent[langSelect.value].messages.ageUnder12;
        classInput.value = "";
      } else {
        msg.textContent = "";
        const grade = getGradeByAge(age);
        if (grade) {
          let currentClass = classInput.value.toUpperCase();
          if (!currentClass.startsWith(grade)) {
            let suffix = "";
            if (currentClass.length > 1) {
              suffix = currentClass.slice(1);
              suffix = suffix.replace(/[^A-Z]/g, "");
            }
            classInput.value = grade + suffix;
          }
        } else {
          classInput.value = "";
        }
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const lang = langSelect.value;
      msg.style.color = "#ff5555";

      const age = parseInt(ageInput.value);
      if (isNaN(age) || age < 12) {
        msg.textContent = textContent[lang].messages.ageUnder12;
        return;
      }

      const grade = getGradeByAge(age);
      if (!classInput.value || !classInput.value.startsWith(grade)) {
        msg.textContent = textContent[lang].messages.classMismatch(grade);
        return;
      }

      // Check all inputs for forbidden words
      const inputs = form.querySelectorAll("input[type='text'], input[type='number']");
      for (const input of inputs) {
        if (containsForbiddenWord(input.value)) {
          msg.textContent = textContent[lang].messages.forbidden;
          return;
        }
      }

      msg.textContent = textContent[lang].messages.submitting;
      msg.style.color = "#fff";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Replace with your real SheetDB API URL:
      const SHEETDB_API = "https://sheetdb.io/api/v1/bqauqq803k7zo";

      try {
        const response = await fetch(SHEETDB_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        if (response.ok) {
          msg.style.color = "#43b581";
          msg.textContent = textContent[lang].messages.success;
          form.reset();
          classInput.value = "";
        } else {
          msg.textContent = textContent[lang].messages.error;
        }
      } catch (error) {
        msg.textContent = textContent[lang].messages.networkError;
      }
    });
  </script>
</body>
</html>
