<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Minecraft Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202225;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #2f3136;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #000;
    }
    input[type="submit"] {
      background: #43b581;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background: #369f6e;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: #ff5555;
      font-weight: bold;
      min-height: 20px;
    }
    input[readonly] {
      background: #d3d3d3;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join Our MC Server</h2>
    <form id="mcForm">
      <input type="text" name="full_name" placeholder="Full Name" required autocomplete="off" />
      <input type="number" id="age" name="age" placeholder="Age" required autocomplete="off" min="12" max="120" />
      <input type="text" id="class" name="class" placeholder="Class (e.g. 8A)" required autocomplete="off" />
      <input type="text" name="nickname" placeholder="Minecraft Nickname" required autocomplete="off" />
      <input type="submit" value="Submit" />
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("mcForm");
    const msg = document.getElementById("formMessage");
    const ageInput = document.getElementById("age");
    const classInput = document.getElementById("class");

    // List of offensive words to block (case insensitive)
    const forbiddenWords = [
      "nigger",
      "nigga",
      // add more words here
    ];

    function containsForbiddenWord(text) {
      if (!text) return false;
      const lower = text.toLowerCase();
      return forbiddenWords.some(word => lower.includes(word));
    }

    function getGradeByAge(age) {
      if (age >= 12 && age < 13) return "7";
      if (age >= 13 && age < 14) return "8";
      if (age >= 14 && age < 15) return "9";
      if (age >= 15 && age < 16) return "10";
      if (age >= 16 && age < 17) return "11";
      if (age >= 17 && age < 19) return "12";
      return "";
    }

    ageInput.addEventListener("input", () => {
      const age = parseInt(ageInput.value);
      if (isNaN(age)) {
        classInput.value = "";
        msg.textContent = "";
        return;
      }
      if (age < 12) {
        msg.textContent = "❌ Age must be 12 or older.";
        classInput.value = "";
      } else {
        msg.textContent = "";
        const grade = getGradeByAge(age);
        if (grade) {
          let currentClass = classInput.value.toUpperCase();
          if (!currentClass.startsWith(grade)) {
            let suffix = "";
            if (currentClass.length > 1) {
              suffix = currentClass.slice(1);
              suffix = suffix.replace(/[^A-Z]/g, "");
            }
            classInput.value = grade + suffix;
          }
        } else {
          classInput.value = "";
        }
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      msg.style.color = "#ff5555";

      const age = parseInt(ageInput.value);
      if (isNaN(age) || age < 12) {
        msg.textContent = "❌ Age must be 12 or older.";
        return;
      }

      const grade = getGradeByAge(age);
      if (!classInput.value || !classInput.value.startsWith(grade)) {
        msg.textContent = `❌ Class should start with grade ${grade} based on your age.`;
        return;
      }

      // Check all inputs for forbidden words
      const inputs = form.querySelectorAll("input[type='text'], input[type='number']");
      for (const input of inputs) {
        if (containsForbiddenWord(input.value)) {
          msg.textContent = "❌ Your input contains forbidden words.";
          return;
        }
      }

      msg.textContent = "Submitting...";
      msg.style.color = "#fff";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Replace with your real SheetDB API URL:
      const SHEETDB_API = "https://sheetdb.io/api/v1/bqauqq803k7zo";

      try {
        const response = await fetch(SHEETDB_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        if (response.ok) {
          msg.style.color = "#43b581";
          msg.textContent = "✅ Submitted successfully!";
          form.reset();
          classInput.value = "";
        } else {
          msg.textContent = "❌ Something went wrong.";
        }
      } catch (error) {
        msg.textContent = "❌ Network error.";
      }
    });
  </script>
</body>
</html>
