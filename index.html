<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Minecraft Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202225;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #2f3136;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="submit"] {
      background: #43b581;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #369f6e;
    }
    .message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join Our MC Server</h2>
    <form id="mcForm">
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="text" name="class" placeholder="Class (e.g. 8A)" required />
      <input type="text" name="nickname" placeholder="Minecraft Nickname" required />
      <input type="submit" value="Submit" />
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("mcForm");
    const msg = document.getElementById("formMessage");

    // üîÅ Replace with your real SheetDB API URL:
    const SHEETDB_API = "https://sheetdb.io/api/v1/bqauqq803k7zo";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const response = await fetch(SHEETDB_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data })
      });

      if (response.ok) {
        msg.textContent = "‚úÖ Submitted successfully!";
        form.reset();
      } else {
        msg.textContent = "‚ùå Something went wrong.";
      }
    });
  </script>
</body>
</html>
